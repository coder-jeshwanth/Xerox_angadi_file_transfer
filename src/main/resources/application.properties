spring.application.name=Secure Xerox System

spring.datasource.url=jdbc:mysql://localhost:3306/secure_xerox_system?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=tiger2003

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.springframework.security=DEBUG

spring.servlet.multipart.enabled=true
# Set maximum size for a single uploaded file
spring.servlet.multipart.max-file-size=50MB

# Set maximum total size of all files in a request
spring.servlet.multipart.max-request-size=50MB

spring.session.store-type=none

server.port=80800





